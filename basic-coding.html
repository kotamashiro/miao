<script type="norun" id="ch0104/19">
  var x = Number(prompt('输入x的值:'))
  var y = Number(prompt('输入y的值:'))
  var z = Number(prompt('输入操作符:'))
  if (z = '+') {
    var add = x + y
    console.log(add);
  } else if (z = '-') {
    var sub = x - y
    console.log(sub);
  } else if (z = '*') {
    var mul = x * y
    console.log(mul);
  } else if (z = '/') {
    if (y = 0) {
      console.log('Divided by zero!');
    }
    var div = x / y
    console.log(div);
  } else {
    console.log('Invalid operator!');
  }

</script>
<script type="norun" id="ch0104/20">
  var a = Number(prompt('输入x的值:')) 
  var b = Number(prompt('输入x的值:'))
  var c = Number(prompt('输入x的值:'))
  var sqrt = b * b - 4 * a * c
  var delta = -b / 2 * a
  var Ns = Math.sqrt(sqrt)
  var Nsx = Math.sqrt(-sqrt) / (2 * a)
  var x1 =(-b + Ns) / (2 * a)
  var x2 =(-b - Ns) / (2 * a)
  var d5 = delta.toFixed(5)
  var xu = Nsx.toFixed(5)
if(b * b == 4 * a * c){
  console.log('x1=x2' + '=' + d5)
}else if(b * b > 4 * a * c){
  console.log('x1' + '=' + Math.max(x1,x2).toFixed(5);'x2' + '=' + Math.min(x1,x2).toFixed(5))
}else 
console.log('x1' + '=' + d5 + '+' + xu + 'i' ; 'x2' + '=' + d5 + '-' + xu + 'i')
</script>
